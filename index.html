<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Speech To Text</title>
    </head>
    <body>
        <div class="container">
            <h1>Custom Speech To Text</h1>  
            <button class="button-three" id="btn" onclick="recognition.start()">
                <i class='fas fa-microphone-alt'></i> 
                Tap to Speak  
            </button>  
            <div id="result" class="row">  
                <p>The Text Will Display Here</p>  
            </div>  
            <button class="button-three" onclick="copyDivToClipboard()">  
                Copy Text  
            </button> 
        </div>
        <p class="copyright">Copyright <i class="far fa-copyright"></i> Brian Makumi | 2021</p>
        <script src="js/script.js"></script>
    </body>
</html>
